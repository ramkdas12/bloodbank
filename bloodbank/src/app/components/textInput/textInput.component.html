<div class="form-group">
  <label for="{{config.id}}">{{config.labelName}}</label>
  <input type="{{config.type}}" [(ngModel)]="model" (ngModelChange)="onChange(model)" placeholder="{{config.placeholder}}" 
    required="{{config.required}}" class="{{config.class}}" name="{{config.name}}" id="{{config.id}}"
    pattern="{{config.pattern}}" #element="ngModel" autocomplete="off" (focus)="onFocus($event)" (blur)="onBlur($event)" 
    (keypress)="onKeyPress($event)" (keydown)="onKeyDown($event)" (keyup)="onKeyUp($event)" (cut)="onCut($event)"
    (copy)="onCopy($event)" (paste)="onPaste($event)" minlength="{{config.minlength}}">
  <div *ngIf="element.invalid && (element.dirty || element.touched)" class="alert alert-danger">
    <div *ngIf="element.errors.required">
        {{config.placeholder}} is required.
    </div>
    <div *ngIf="element.invalid">
      Invalid {{config.placeholder}}.
    </div>
  </div>
</div>
