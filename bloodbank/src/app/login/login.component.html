<section>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="login.email" placeholder="Enter email"
        required name="email" id="email" #email="ngModel" email="{{login.email}}" pattern="{{pureEmail}}">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.invalid">
          Invalid email.
        </div>
      </div>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="login.password" class="form-control" id="password" name="password" placeholder="Password"
        required minlength="6" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.invalid && !(password.errors.required)">
          Invalid password.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class='col-2'>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Submit</button>
      </div>
      <div class='col-4 noPad'>
        <span class="align">or
          <a href=#>Sign Up</a>
        </span>
      </div>
    </div>
  </form>
</section>
