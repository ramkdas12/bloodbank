<section>
  <form #signForm="ngForm" (ngSubmit)="onSubmit()">
    <bb-textInput [config]="config" [(model)]="signup.email"></bb-textInput>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="signup.password" class="form-control" id="password" name="password" placeholder="Password"
        required minlength="6" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.invalid && !(password.errors.required)">
          Invalid password.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="confPassword">Confirm password</label>
      <input type="password" [(ngModel)]="signup.confPassword" class="form-control" id="confPassword" name="confPassword" placeholder="Confirm Password"
        required minlength="6" #confPassword="ngModel">
      <div *ngIf="confPassword.invalid && (confPassword.dirty || confPassword.touched)" class="alert alert-danger">
        <div *ngIf="confPassword.errors.required">
          Password is required.
        </div>
        <div *ngIf="confPassword.invalid && !(confPassword.errors.required)">
          Invalid password.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="signup.name" class="form-control" id="name" name="name" placeholder="Name" required
        #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.invalid && !(name.errors.required)">
          Invalid Name.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" [(ngModel)]="signup.age" class="form-control" id="age" name="age" placeholder="Age" required
        #age="ngModel">
      <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
        <div *ngIf="age.errors.required">
          Age is required.
        </div>
        <div *ngIf="age.invalid && !(age.errors.required)">
          Invalid age.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select [(ngModel)]="signup.gender" name="gender" placeholder="Gender" required #gender="ngModel" class="form-control">
        <option *ngFor="let x of genders" [value]="x.value" [selected]="">{{x.name}}</option>
      </select>
      <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="alert alert-danger">
        <div *ngIf="gender.errors.required">
          Gender is required.
        </div>
        <div *ngIf="gender.invalid && !(gender.errors.required)">
          Invalid Gender.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="bloodType">Blood Group</label>
      <select [(ngModel)]="signup.bloodType" name="bloodType" placeholder="Blood Group" required #bloodType="ngModel" class="form-control">
        <option *ngFor="let x of bloodTypes" [value]="x.value" [selected]="">{{x.value}}</option>
      </select>
      <div *ngIf="bloodType.invalid && (bloodType.dirty || bloodType.touched)" class="alert alert-danger">
        <div *ngIf="bloodType.errors.required">
          Blood Group is required.
        </div>
        <div *ngIf="bloodType.invalid && !(bloodType.errors.required)">
          Invalid Blood Group.
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class=''>
        <button type="submit" class="btn btn-primary" [disabled]="!signForm.form.valid">Sign up</button>
      </div>
    </div>
  </form>
</section>
